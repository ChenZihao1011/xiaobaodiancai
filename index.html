<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宝专属点菜机 🍽️</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <!-- 标题 -->
        <h1 class="app-title">🍱 小宝今日菜单 🍱</h1>

        <!-- 输入表单区域 -->
        <div id="order-form" class="card">
            <!-- 历史记录入口 -->
            <div class="card-header">
                <p class="subtitle">想吃啥？厨房马上安排！</p>
                <button id="history-btn" class="btn-icon">📜 历史</button>
            </div>

            <div class="form-group">
                <label>📅 选择日期</label>
                <input type="date" id="date-picker">
                <span id="weekday-display" class="badge">今天</span>
            </div>

            <div class="form-group">
                <label>🍖 荤菜想吃啥？</label>
                <select id="meat-select"><option value="" disabled selected>-- 请选择 --</option></select>
            </div>

            <div class="form-group">
                <label>🥬 素菜想吃啥？</label>
                <select id="veggie-select"><option value="" disabled selected>-- 请选择 --</option></select>
            </div>

            <div class="form-group">
                <label>🍚 主食吃什么？</label>
                <select id="staple-select"><option value="" disabled selected>-- 请选择 --</option></select>
            </div>

            <button id="submit-btn" class="btn-primary">提交菜单 ✅</button>
        </div>

        <!-- 结果展示区域 -->
        <div id="result-card" class="card hidden">
            <div class="card-header">
                <h2>🧾 点菜成功！</h2>
                <button id="history-btn-2" class="btn-icon">📜 历史</button>
            </div>
            
            <div class="ticket">
                <div class="ticket-row"><span>时间：</span><strong id="res-date"></strong></div>
                <hr>
                <div class="ticket-row"><span>🍖 荤菜：</span><strong id="res-meat" class="highlight"></strong></div>
                <div class="ticket-row"><span>🥬 素菜：</span><strong id="res-veggie" class="highlight"></strong></div>
                <div class="ticket-row"><span>🍚 主食：</span><strong id="res-staple" class="highlight"></strong></div>
                <hr>
                <p class="footer-text">已自动保存到历史记录</p>
            </div>
            
            <!-- 新增：绿色复制按钮 -->
            <button id="share-btn" class="btn-primary" style="background-color: #07c160; margin-bottom: 15px;">📋 一键复制发给大厨</button>
            
            <button id="edit-btn" class="btn-secondary">✏️ 修改今日订单</button>
        </div>
    </div>

    <!-- 历史记录全屏弹窗 -->
    <div id="history-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📜 历史记录</h2>
                <span id="close-history" class="close-btn">&times;</span>
            </div>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
