<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宝专属点菜机 🍽️</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <!-- 顶部导航 -->
        <header>
            <h1>🍱 小宝今日菜单 🍱</h1>
            <button id="history-btn" class="btn-history">📜 查看历史记录</button>
        </header>

        <!-- 输入表单区域 -->
        <div id="order-form" class="card">
            <p class="subtitle">选你想吃的，厨房马上安排！</p>
            <div class="form-group">
                <label>📅 选择日期</label>
                <input type="date" id="date-picker">
                <span id="weekday-display" class="badge">今天</span>
            </div>

            <div class="form-group">
                <label>🍖 荤菜想吃啥？</label>
                <select id="meat-select">
                    <option value="" disabled selected>-- 请选择荤菜 --</option>
                </select>
            </div>

            <div class="form-group">
                <label>🥬 素菜想吃啥？</label>
                <select id="veggie-select">
                    <option value="" disabled selected>-- 请选择素菜 --</option>
                </select>
            </div>

            <div class="form-group">
                <label>🍚 主食吃什么？</label>
                <select id="staple-select">
                    <option value="" disabled selected>-- 请选择主食 --</option>
                </select>
            </div>

            <button id="submit-btn" class="btn-primary">提交菜单 ✅</button>
        </div>

        <!-- 结果展示区域 -->
        <div id="result-card" class="card hidden">
            <div class="ticket">
                <h2>🧾 点菜成功！</h2>
                <div class="ticket-row">
                    <span>时间：</span>
                    <strong id="res-date"></strong>
                </div>
                <hr>
                <div class="ticket-row">
                    <span>🍖 荤菜：</span>
                    <strong id="res-meat" class="highlight"></strong>
                </div>
                <div class="ticket-row">
                    <span>🥬 素菜：</span>
                    <strong id="res-veggie" class="highlight"></strong>
                </div>
                <div class="ticket-row">
                    <span>🍚 主食：</span>
                    <strong id="res-staple" class="highlight"></strong>
                </div>
                <hr>
                <p class="footer-text">已自动保存到历史记录</p>
            </div>
            
            <button id="edit-btn" class="btn-secondary">✏️ 修改今日订单</button>
        </div>
    </div>

    <!-- 历史记录全屏弹窗 -->
    <div id="history-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📜 历史菜单记录</h2>
                <span id="close-history" class="close-btn">&times;</span>
            </div>
            <div id="history-list" class="history-list">
                <!-- JS会自动在这里插入历史记录 -->
                <p style="text-align:center;color:#999;">暂无记录，快去点菜吧~</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
